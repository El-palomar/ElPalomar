<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - SiSEP</title>
    <link rel="stylesheet" href="../assets/styles/login.css" />
    <script
      src="https://kit.fontawesome.com/35195391d2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h1>Bienvenido!</h1>
      <p class="subtitulo-header">Ingresá tus datos y comenzá a explorar!</p>
    </header>

    <main class="container">
      <div class="login-box">
        <h1>Iniciar sesión</h1>
        <!-- Pueba de redireccionamiento con GET -->
        <form action="dashboard.html" method="get">
          <label for="usuario">Nombre de usuario</label>
          <input
            type="text"
            id="usuario"
            name="usuario"
            placeholder="Nombre de usuario"
            required
          />

          <label for="contrasena">Contraseña</label>
          <input
            type="password"
            id="contrasena"
            name="contrasena"
            placeholder="Contraseña"
            required
          />

          <input type="submit" value="Iniciar sesión" />
        </form>
        <div class="forgot-password">
          <p><a href="#">¿Olvidaste tu contraseña?</a></p>
          <p><a href="register.html">¿Todavía no tenés cuenta?</a></p>
        </div>
      </div>
    </main>

    <footer>
      <div id="footer-top-img">
        <img src="/assets/images/sisep_logo.png" alt="SISEP LOGO" style="height: 90px;" />
      </div>
     
      <div class="footer-redes">
        <a href="#"><i class="fa-brands fa-facebook"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
        <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
        <a href="#"><i class="fa-brands fa-youtube"></i></a>
      </div>

      <p>2025 SISEP Gestion de Clubes . Todos los derechos</p>

    </footer>
  </body>
</html>
