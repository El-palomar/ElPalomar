<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - SiSEP</title>
    <link rel="stylesheet" href="../assets/styles/login.css" />
    <script
      src="https://kit.fontawesome.com/35195391d2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h1>Bienvenido!</h1>
      <p class="subtitulo-header">Ingresá tus datos y sumate a nuestro club!</p>
    </header>
    <main class="container">
        <div class="login-box">
        <h1>Registrate ahora</h1>
        <form>
            <h3>Datos de ingreso:</h3>
            <label for= "email"> E-mail:</label>
            <input type="email" id="email" name="email" required />
            <label for="contrasena"> Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" required/>
            <label for="confirmar-contrasena"> Confirmar contraseña:</label>
            <input type="password" id="confirmar-contrasena" name="confirmar-contrasena" required/>
            <h3>Datos personales:</h3>
            <div class="form-row">
              <div class="form-field">
                <label for="nombre" > Nombre:</label>
                <input type="text" id="nombre" name="nombre" required />    
              </div>
              <div class="form-field">
                <label for="apellido"> Apellido:</label>
                <input type="text" id="apellido" name="apellido" required/>
              </div>
            </div>
            <div class="form-row">
              <div class="form-field">
                <label for="fecha"> Fecha de nacimiento:</label>
                <input type="date" id="fecha" name="fecha" required/>  
              </div>
              <div class="form-field">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" />
              </div>
            </div>


            <input type="submit" value= Registrarse />
        </form>
        </div>
    </main>
    <footer>
      <div id="footer-top-img">
        <img src="/assets/images/sisep_logo.png" alt="SISEP LOGO" style="height: 90px;" />
      </div>
     
      <div class="footer-redes">
        <a href="#"><i class="fa-brands fa-facebook"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
        <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
        <a href="#"><i class="fa-brands fa-youtube"></i></a>
      </div>

      <p>2025 SISEP Gestion de Clubes . Todos los derechos</p>

    </footer>      
  </body>
</html>
