<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - SiSEP</title>
    <link rel="stylesheet" href="../assets/styles/login.css" />
  </head>
  <body>
    <header>
      <h1>Bienvenido!</h1>
      <p class="subtitulo-header">Ingresá tus datos y sumate a nuestro club!</p>
    </header>
    <main class="container">
        <div class="login-box">
        <h1>Registrate ahora</h1>
        <form>
            <h3>Datos de ingreso:</h3>
            <label for= "email"> E-mail:</label>
            <input type="email" id="email" name="email" required />
            <label for="contrasena"> Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" required/>
            <label for="confirmar-contrasena"> Confirmar contraseña:</label>
            <input type="password" id="confirmar-contrasena" name="confirmar-contrasena" required/>
            <h3>Datos personales:</h3>
            <div class="form-row">
              <div class="form-field">
                <label for="nombre" > Nombre:</label>
                <input type="text" id="nombre" name="nombre" required />    
              </div>
              <div class="form-field">
                <label for="apellido"> Apellido:</label>
                <input type="text" id="apellido" name="apellido" required/>
              </div>
            </div>
            <div class="form-row">
              <div class="form-field">
                <label for="fecha"> Fecha de nacimiento:</label>
                <input type="date" id="fecha" name="fecha" required/>  
              </div>
              <div class="form-field">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" />
              </div>
            </div>


            <input type="submit" value= Registrarse />
        </form>
        </div>
    </main>
    <footer>
      <p>SiSEP - Sistema de Gestión para Clubes Deportivos</p>
      <small>Versión 1.0</small>
    </footer>      
  </body>
</html>
