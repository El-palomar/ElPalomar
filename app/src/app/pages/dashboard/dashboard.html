<!-- Encabezado -->

<!-- Menú lateral -->
<app-sidebar></app-sidebar>
<!-- Contenido principal -->
<main>
  <!-- Sección de Actividades Disponibles -->
  <section id="actividades-disponibles" aria-labelledby="titulo-actividades-disponibles">
    <h2 id="titulo-actividades-disponibles">Actividades Disponibles</h2>
    <div class="grid-actividades">
      <article *ngFor="let activity of activities;let i = index" class="actividad">
        <img [src]="activity.image" [alt]="activity.name" class="actividad-img">
        <h3>{{activity.name}}</h3>
        <p>{{activity.description}}</p>
        <a routerLink="/activity_form" class="btn-inscribirse">Inscribirse</a>
      </article>
    </div>
  </section>

  <!-- Sección de Actividades Inscritas -->
  <section id="actividades-inscritas" aria-labelledby="titulo-actividades-inscritas">
    <h2 id="titulo-actividades-inscritas">Mis Actividades Inscritas</h2>

    <article *ngFor="let activity of userActivities;let i = index" class="actividad-inscrita">
      <h3>{{activity.name}}</h3>
      <p>
        <i class="fa-solid fa-calendar fa-lg icon"></i>{{activity.days}}, {{activity.time}}
      </p>
      <div>
        <span>Profesor</span>
        <p>{{activity.profesor}}</p>
      </div>
      <div>
        <span>Ubicación</span>
        <p>{{activity.location}}</p>
      </div>
      <div class="botones-actividad d-flex gap-2">
        <a routerLink="/activity_form" class="btn-editar">Editar</a>
        <a routerLink="/notificacion" class="btn-cancelar">Cancelar</a>
      </div>
    </article>
  </section>
  <app-footer></app-footer>
</main>

<!-- Pie de página -->
